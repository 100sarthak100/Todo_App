<body>
<section>
  <div class="wrapper">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Todo Application</h1>
        <p class="lead" id="date"></p>
      </div>
    </div>


    <div class="content">
      <div class="search">
        <form>
          <div class="container justify-content-center">
            <div class="active-purple-3 active-purple-4 mb-4">
              <input class="search-todo form-control" type="text" placeholder="Search Todos"
                style="opacity: 0.4; aria-label=" Search">
            </div>

            <div class="col md-8 custom-control custom-checkbox checkbox-lg">
              <input type="checkbox" class="hideCompleted custom-control-input" id="checkbox-3" checked="">
              <label class="custom-control-label" for="checkbox-3"> Hide Checked Todos</label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row status-header">
        <h5 class="status text-danger col md-12 font-weight-bold"></h5>
      </div>
      <div class="todo-form">
        <form>
          <div class="row">
            <div class="col md-4">
              <input type="text" class="new-todo form-control" style="opacity: 0.4;" placeholder="Enter new Todo"
                required="true" />
            </div>
            <div class="col md-4">
              <button type="submit" class="submit-todo btn btn-primary">Add Todo</button>
            </div>
          </div>
        </form>
      </div>
      <br>
      <div class="row">
        <div class="todos col md-12"></div>
      </div>
    </div>
    
  </div>
  <!-- footer -->
     <footer  style="background-color: #2c292f">

                    </div>
                </div>   
            </div>  
        </div>
     </footer>
